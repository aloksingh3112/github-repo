<div *ngFor='let data of repolist' class='mt-3'>
  <div class="card">
    <div class="card-header">
      {{data?.owner.login}}
    </div>
    <div class="card-body">
      <div class="row">
      <div class="col-md-6">
        <h6>Forks : {{data?.forks_count}}</h6>
        <h6>Reponame: {{data?.name}}</h6>
        <h6>Open Issue: {{data?.open_issues_count}}</h6>
        <h6>Stars: {{data?.stargazers_count}}</h6>
      </div>
      <div class="col-md-6">
        <ngb-accordion #acc="ngbAccordion" (click)='getContributors(data.name,data.owner.login)'>
          <ngb-panel title="Contributors" >
            <ng-template ngbPanelContent>
             <div *ngFor='let cont of contributors["fetchedRepos"][data.name]'>
                <p>{{cont?.login}}</p>
             </div>
            </ng-template>
          </ngb-panel>
    </ngb-accordion></div>
      </div>
    </div>
  </div>
</div>
